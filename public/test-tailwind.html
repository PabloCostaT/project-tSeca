<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tailwind CSS</title>
    
    <!-- ✅ Tailwind CSS CDN (Principal) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ✅ Tailwind CSS CDN (Fallback) -->
    <script>
      // Fallback se o CDN principal falhar
      if (typeof window.tailwind === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/tailwindcss@^3/dist/tailwind.min.js';
        document.head.appendChild(script);
      }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            🎨 Teste do Tailwind CSS
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Card de Teste 1 -->
            <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
                <h2 class="text-2xl font-semibold text-blue-600 mb-4">
                    ✅ Tailwind Funcionando
                </h2>
                <p class="text-gray-600 mb-4">
                    Se você vê este card com estilo, o Tailwind CSS está funcionando corretamente!
                </p>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Botão de Teste
                </button>
            </div>
            
            <!-- Card de Teste 2 -->
            <div class="bg-gradient-to-r from-green-400 to-blue-500 rounded-lg shadow-lg p-6 text-white">
                <h2 class="text-2xl font-semibold mb-4">
                    🎯 Gradientes
                </h2>
                <p class="mb-4">
                    Este card usa gradientes do Tailwind CSS.
                </p>
                <div class="flex space-x-2">
                    <span class="bg-white/20 px-3 py-1 rounded-full text-sm">Tag 1</span>
                    <span class="bg-white/20 px-3 py-1 rounded-full text-sm">Tag 2</span>
                </div>
            </div>
        </div>
        
        <!-- Status do Tailwind -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                📊 Status do Tailwind CSS
            </h3>
            <div id="tailwind-status" class="text-sm">
                Verificando...
            </div>
        </div>
    </div>
    
    <script>
        // Verificar se o Tailwind está carregado
        setTimeout(() => {
            const statusEl = document.getElementById('tailwind-status');
            if (typeof window.tailwind !== 'undefined') {
                statusEl.innerHTML = `
                    <div class="text-green-600 font-semibold">✅ Tailwind CSS carregado com sucesso!</div>
                    <div class="text-gray-600 mt-2">Versão: ${window.tailwind.version || 'CDN'}</div>
                `;
            } else {
                statusEl.innerHTML = `
                    <div class="text-red-600 font-semibold">❌ Tailwind CSS não foi carregado</div>
                    <div class="text-gray-600 mt-2">Verifique a conexão com a internet ou firewall</div>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
